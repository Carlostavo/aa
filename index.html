<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Residuos Sólidos — Editor Pro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .editor-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .toolbar button {
      background: #2e7d32;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #1b5e20;
    }
    #editor {
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 6px;
    }
    .auth-section {
      max-width: 400px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>Gestión de Residuos Sólidos — Editor Pro</h1>
  </header>

  <!-- Sección de Autenticación -->
  <div class="auth-section" id="authSection">
    <h3>Iniciar Sesión</h3>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button onclick="login()">Ingresar</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <!-- Editor -->
  <div class="editor-container hidden" id="editorContainer">
    <div class="toolbar">
      <button onclick="document.execCommand('bold')"><i class="fa-solid fa-bold"></i></button>
      <button onclick="document.execCommand('italic')"><i class="fa-solid fa-italic"></i></button>
      <button onclick="document.execCommand('underline')"><i class="fa-solid fa-underline"></i></button>
      <button onclick="saveContent()">💾 Guardar</button>
      <button onclick="logout()">🚪 Cerrar Sesión</button>
    </div>
    <div id="editor" contenteditable="true"></div>
  </div>

  <!-- Importar Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Variables de entorno (Vercel/GitHub Pages → Configuración → Environment Variables)
    const SUPABASE_URL = window.__env?.SUPABASE_URL || "";
    const SUPABASE_KEY = window.__env?.SUPABASE_KEY || "";

    if (!SUPABASE_URL || !SUPABASE_KEY) {
      console.error("❌ Error: Faltan variables de entorno SUPABASE_URL o SUPABASE_KEY");
    }

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const authSection = document.getElementById("authSection");
    const editorContainer = document.getElementById("editorContainer");
    const editor = document.getElementById("editor");

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert("⚠️ Error: " + error.message);
      authSection.classList.add("hidden");
      editorContainer.classList.remove("hidden");
      loadContent();
    }

    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error) return alert("⚠️ Error: " + error.message);
      alert("✅ Registro exitoso. Revisa tu correo para confirmar la cuenta.");
    }

    async function logout() {
      await supabase.auth.signOut();
      authSection.classList.remove("hidden");
      editorContainer.classList.add("hidden");
    }

    async function saveContent() {
      const content = editor.innerHTML;
      const { data, error } = await supabase
        .from("documents")
        .upsert([{ id: 1, content }]); // Usa `id:1` como documento único
      if (error) return alert("⚠️ Error guardando: " + error.message);
      alert("✅ Guardado en Supabase");
    }

    async function loadContent() {
      const { data, error } = await supabase
        .from("documents")
        .select("content")
        .eq("id", 1)
        .single();
      if (!error && data) editor.innerHTML = data.content;
    }

    // Verifica si ya hay sesión activa
    supabase.auth.getSession().then(({ data }) => {
      if (data.session) {
        authSection.classList.add("hidden");
        editorContainer.classList.remove("hidden");
        loadContent();
      }
    });
  </script>
</body>
</html>
